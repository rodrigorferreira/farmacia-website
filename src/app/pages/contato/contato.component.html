<div class="container">
  <h2>Entre em Contato</h2>
  <form>
    <mat-form-field>
      <input matInput placeholder="Seu Nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Seu E-mail">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Sua Mensagem"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary">Enviar</button>
  </form>
</div>
